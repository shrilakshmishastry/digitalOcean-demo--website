<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DigitalOcean:login</title>
    <!-- link for custom styles -->
    <link rel="stylesheet" href="../css/app.css">

    <!-- link for Bootstrap css core-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="bg-primary">
    <main>
      <div class="container-fluid ">
        <div class="jumbotron bg-primary">
          <h3 class="text-white text-center "><img class="brand-image" src="../images/image3.png" alt="ff">DigitalOcean</h3>
          <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-title">
                  <h2 class="text-center my-md-4">Log In</h2>
                </div>
                <div class="card-body">
                  <form  action="index.html" method="post">
                    <div class="form-group"><input type="email" placeholder="Email Address" class="form-control" name="" value="" required></div>
                    <div class="form-group"><input type="password" placeholder="Password" class="form-control " name="" value="" required></div>
                    <div class="form-group"><input type="submit" class="form-control  bg-success"  name="commit" value="Log In"></div>
                  </form>
                  <a href="#" class=""><h6 class="text-center">Forgot password?</h6></a>
                </div>
              </div>
              <h6 class="text-white text-center mt-md-4">Don't have  an account?<a href="#" class="text-white">Sign Up</a></h6>
            </div>
            <div class="col-md-3">
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
